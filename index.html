<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bono de Bienvenida</title>

    <!-- Fuente Montserrat desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <!-- Código del Pixel de Meta -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window,document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '2372161916484346');  <!-- Tu Pixel ID aquí -->
        fbq('track', 'PageView'); <!-- Evento de vista de página -->
    </script>
    <noscript>
        <img height="1" width="1" 
        src="https://www.facebook.com/tr?id=2372161916484346&ev=PageView&noscript=1"/>
    </noscript>
    <!-- Fin del Pixel de Meta -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7c3aed;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            margin: 0 20px;
            box-sizing: border-box;
        }
        .title {
            font-family: 'Montserrat', sans-serif;  /* Fuente Montserrat en negrita */
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .subtitle {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .button {
            background-color: #00d100;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin: 20px auto;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;  /* Espacio entre los botones */
        }
        .footer {
            font-size: 0.8em;
            color: #999;
            margin-top: 40px;
        }
        .whatsapp-logo {
            width: 60px; /* Hacer el logo más pequeño */
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Título -->
        <div class="title">BONO DE BIENVENIDA DEL 100%</div>

        <!-- Contenedor para los botones -->
        <div class="button-container">
            <!-- Botón de llamada a la acción -->
            <button id="botónContactar" class="button">Crea tu usuario acá</button>

            <!-- Logo de WhatsApp al lado del botón -->
            <a href="https://wa.link/bconline" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="whatsapp-logo">
            </a>
        </div>

        <!-- Subtítulo -->
        <div class="subtitle">¡CARGAS 2.000 Y TE DAMOS 4.000!</div>

        <!-- Footer -->
        <div class="footer">© 2025 BC. Todos los derechos reservados.</div>
    </div>

    <!-- Código JavaScript para registrar el evento "Contact" -->
    <script type="text/javascript">
        document.getElementById('botónContactar').addEventListener('click', function() {
            fbq('track', 'Contact');  // Evento "Contact" de Pixel
            window.location.href = "https://wa.link/bconline";  // Redirección a Whalink
        }, false);
    </script>
</body>
</html>
